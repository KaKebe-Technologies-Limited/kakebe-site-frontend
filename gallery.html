<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Bootstrap Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Soft Design -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .gallery-section {
            padding: 60px 0;
        }
        .gallery-title {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
            font-weight: 300;
            font-size: 2.5rem;
        }
        .gallery-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .gallery-img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .gallery-item {
            margin-bottom: 20px;
        }
        .modal-content {
            border-radius: 10px;
            border: none;
        }
        .modal-img {
            width: 100%;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .gallery-img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <section class="gallery-section">
        <div class="container">
            <h2 class="gallery-title">Our Gallery</h2>
            <div class="row">
                <!-- Gallery Item 1 -->
                <div class="col-6 col-md-4 col-lg-3 gallery-item">
                    <img src="https://via.placeholder.com/300x200" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-img-src="https://via.placeholder.com/800x600" alt="Gallery Image 1">
                </div>
                <!-- Gallery Item 2 -->
                <div class="col-6 col-md-4 col-lg-3 gallery-item">
                    <img src="https://via.placeholder.com/300x200" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-img-src="https://via.placeholder.com/800x600" alt="Gallery Image 2">
                </div>
                <!-- Gallery Item 3 -->
                <div class="col-6 col-md-4 col-lg-3 gallery-item">
                    <img src="https://via.placeholder.com/300x200" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-img-src="https://via.placeholder.com/800x600" alt="Gallery Image 3">
                </div>
                <!-- Gallery Item 4 -->
                <div class="col-6 col-md-4 col-lg-3 gallery-item">
                    <img src="https://via.placeholder.com/300x200" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-img-src="https://via.placeholder.com/800x600" alt="Gallery Image 4">
                </div>
                <!-- Gallery Item 5 -->
                <div class="col-6 col-md-4 col-lg-3 gallery-item">
                    <img src="https://via.placeholder.com/300x200" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-img-src="https://via.placeholder.com/800x600" alt="Gallery Image 5">
                </div>
                <!-- Gallery Item 6 -->
                <div class="col-6 col-md-4 col-lg-3 gallery-item">
                    <img src="https://via.placeholder.com/300x200" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-img-src="https://via.placeholder.com/800x600" alt="Gallery Image 6">
                </div>
                <!-- Gallery Item 7 -->
                <div class="col-6 col-md-4 col-lg-3 gallery-item">
                    <img src="https://via.placeholder.com/300x200" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-img-src="https://via.placeholder.com/800x600" alt="Gallery Image 7">
                </div>
                <!-- Gallery Item 8 -->
                <div class="col-6 col-md-4 col-lg-3 gallery-item">
                    <img src="https://via.placeholder.com/300x200" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-img-src="https://via.placeholder.com/800x600" alt="Gallery Image 8">
                </div>
                <!-- Gallery Item 9 -->
                <div class="col-6 col-md-4 col-lg-3 gallery-item">
                    <img src="https://via.placeholder.com/300x200" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-img-src="https://via.placeholder.com/800x600" alt="Gallery Image 9">
                </div>
                <!-- Gallery Item 10 -->
                <div class="col-6 col-md-4 col-lg-3 gallery-item">
                    <img src="https://via.placeholder.com/300x200" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-img-src="https://via.placeholder.com/800x600" alt="Gallery Image 10">
                </div>
                <!-- Gallery Item 11 -->
                <div class="col-6 col-md-4 col-lg-3 gallery-item">
                    <img src="https://via.placeholder.com/300x200" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-img-src="https://via.placeholder.com/800x600" alt="Gallery Image 11">
                </div>
                <!-- Gallery Item 12 -->
                <div class="col-6 col-md-4 col-lg-3 gallery-item">
                    <img src="https://via.placeholder.com/300x200" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-img-src="https://via.placeholder.com/800x600" alt="Gallery Image 12">
                </div>
                <!-- Gallery Item 13 -->
                <div class="col-6 col-md-4 col-lg-3 gallery-item">
                    <img src="https://via.placeholder.com/300x200" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-img-src="https://via.placeholder.com/800x600" alt="Gallery Image 13">
                </div>
                <!-- Gallery Item 14 -->
                <div class="col-6 col-md-4 col-lg-3 gallery-item">
                    <img src="https://via.placeholder.com/300x200" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-img-src="https://via.placeholder.com/800x600" alt="Gallery Image 14">
                </div>
            </div>
        </div>
    </section>

    <!-- Modal for Full-Size Image -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" class="modal-img" id="modalImage" alt="Full-size Image">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS for Modal Image -->
    <script>
        const galleryImages = document.querySelectorAll('.gallery-img');
        const modalImage = document.getElementById('modalImage');

        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                const fullSrc = img.getAttribute('data-img-src');
                modalImage.src = fullSrc;
            });
        });
    </script>
</body>
</html>
